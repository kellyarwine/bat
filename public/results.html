<html>
<head>
    <link href="stylesheets/bat.css" rel="stylesheet" type="text/css">
    <title>
        BAT
    </title>
</head>
<body>
    <h2>Your final score is { %score% } points.</h2>
    <h3>
    We just notified Brian of your score.<br>Here's what he had to say:
    </h3>
    <div id="container">
        <img id="tweet_bubble" alt="tweet-bubble" src="images/tweet_bubble.png" />
        <p id="tweet_bubble_text">
            { %result_tweet% }
        </p>
    </div>
    <br>
    <a href="/welcome" class="btn-style">Play again?</a>
    <img alt="BAT" id="bat" src="images/angry_bird.png" />
</body>
</html>
